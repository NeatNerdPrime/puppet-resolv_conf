require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.2
  Include:
    - ./**/*.rb
  Exclude:
    - files/**/*
    - vendor/**/*
    - .vendor/**/*
    - pkg/**/*
    - spec/fixtures/**/*
    - Gemfile
    - Rakefile
    - Guardfile
    - Vagrantfile

Lint/AmbiguousOperator:
  Enabled: True

Lint/AmbiguousRegexpLiteral:
  Enabled: True

Lint/AssignmentInCondition:
  Enabled: True

Lint/Debugger:
  Enabled: True

Lint/DeprecatedClassMethods:
  Enabled: True

Lint/ElseLayout:
  Enabled: True

Lint/EnsureReturn:
  Enabled: True

Lint/HandleExceptions:
  Enabled: True

Lint/LiteralInCondition:
  Enabled: True

Lint/LiteralInInterpolation:
  Enabled: True

Lint/Loop:
  Enabled: True

Lint/ParenthesesAsGroupedExpression:
  Enabled: True

Lint/RequireParentheses:
  Enabled: True

Lint/RescueException:
  Enabled: True

Lint/ShadowingOuterLocalVariable:
  Enabled: True

Lint/StringConversionInInterpolation:
  Enabled: True

Lint/UnderscorePrefixedVariableName:
  Enabled: True

Lint/UnreachableCode:
  Enabled: True

Lint/UnusedBlockArgument:
  Enabled: True

Lint/UnusedMethodArgument:
  Enabled: True

Lint/UselessAccessModifier:
  Enabled: True

Lint/UselessAssignment:
  Enabled: True

Lint/UselessComparison:
  Enabled: True

Lint/Void:
  Enabled: True

#
# Layout
#

Layout/CommentIndentation:
  Enabled: True

Layout/MultilineBlockLayout:
  Enabled: True

Layout/ClosingParenthesisIndentation:
  Enabled: True

Layout/DotPosition:
  EnforcedStyle: trailing

Layout/EmptyLineBetweenDefs:
  Enabled: True

Layout/IndentArray:
  Enabled: True

Layout/IndentHash:
  Enabled: True

Layout/IndentationConsistency:
  Enabled: True

Layout/IndentHeredoc:
  Enabled: True

Layout/IndentationWidth:
  Enabled: True

Layout/EmptyLines:
  Enabled: True

Layout/EmptyLinesAroundAccessModifier:
  Enabled: True

Layout/TrailingWhitespace:
  Enabled: True

Layout/LeadingCommentSpace:
  Enabled: True

Layout/ConditionPosition:
  Enabled: True

Layout/EndOfLine:
  Enabled: False

Layout/SpaceBeforeComment:
  Enabled: True

Layout/BlockAlignment:
  Enabled: True

Layout/DefEndAlignment:
  Enabled: True

Layout/EndAlignment:
  Enabled: True

Layout/AccessModifierIndentation:
  Enabled: True

Layout/AlignArray:
  Enabled: True

Layout/AlignHash:
  Enabled: True

Layout/AlignParameters:
  Enabled: True

Layout/CaseIndentation:
  Enabled: True

Layout/Tab:
  Enabled: True

Layout/SpaceBeforeSemicolon:
  Enabled: True

Layout/TrailingBlankLines:
  Enabled: True

Layout/SpaceInsideBlockBraces:
  Enabled: True

Layout/SpaceInsideBrackets:
  Enabled: True

Layout/SpaceInsideHashLiteralBraces:
  Enabled: True

Layout/SpaceInsideParens:
  Enabled: True

Layout/SpaceBeforeFirstArg:
  Enabled: True

Layout/SpaceAfterColon:
  Enabled: True

Layout/SpaceAfterComma:
  Enabled: True

Layout/SpaceAfterMethodName:
  Enabled: True

Layout/SpaceAfterNot:
  Enabled: True

Layout/SpaceAfterSemicolon:
  Enabled: True

Layout/SpaceAroundEqualsInParameterDefault:
  Enabled: True

Layout/SpaceAroundOperators:
  Enabled: True

Layout/SpaceBeforeBlockBraces:
  Enabled: True

Layout/SpaceBeforeComma:
  Enabled: True

#
# Style
#

Style/ParenthesesAroundCondition:
  Enabled: True

Style/PercentLiteralDelimiters:
  Enabled: True

Style/PerlBackrefs:
  Enabled: True

Style/RedundantException:
  Enabled: True

Style/SelfAssignment:
  Enabled: True

Style/Proc:
  Enabled: True

Style/SymbolProc:
  Enabled: False

Style/RaiseArgs:
  Enabled: True

Style/RedundantBegin:
  Enabled: True

Style/RescueModifier:
  Enabled: True

# based on https://github.com/voxpupuli/modulesync_config/issues/168
Style/RegexpLiteral:
  EnforcedStyle: percent_r
  Enabled: True

Style/ModuleFunction:
  Enabled: True

Style/IfWithSemicolon:
  Enabled: True

Style/Encoding:
  Enabled: True

Style/BlockDelimiters:
  Enabled: True

Style/WhileUntilDo:
  Enabled: True

Style/EvenOdd:
  Enabled: True

Style/For:
  Enabled: True

Style/Lambda:
  Enabled: True

Style/MultilineTernaryOperator:
  Enabled: True

Style/NestedTernaryOperator:
  Enabled: True

Style/NilComparison:
  Enabled: True

Style/FormatString:
  Enabled: True

Style/MultilineBlockChain:
  Enabled: True

Style/Semicolon:
  Enabled: True

Style/SignalException:
  Enabled: True

Style/NonNilCheck:
  Enabled: True

Style/Not:
  Enabled: True

Style/NumericLiterals:
  Enabled: True

Style/OneLineConditional:
  Enabled: True

Style/EmptyLiteral:
  Enabled: True

Style/MethodCallWithoutArgsParentheses:
  Enabled: True

Style/MethodDefParentheses:
  Enabled: True

Style/LineEndConcatenation:
  Enabled: True

Style/StringLiterals:
  Enabled: True

Style/TrailingCommaInArguments:
  Enabled: True

Style/TrailingCommaInArrayLiteral:
  Enabled: True

Style/TrailingCommaInHashLiteral:
  Enabled: True

Style/GlobalVars:
  Enabled: True

Style/GuardClause:
  Enabled: True

Style/IfUnlessModifier:
  Enabled: True

Style/MultilineIfThen:
  Enabled: True

Style/NegatedIf:
  Enabled: True

Style/NegatedWhile:
  Enabled: True

Style/Next:
  Enabled: True

Style/SingleLineBlockParams:
  Enabled: True

Style/SingleLineMethods:
  Enabled: True

Style/SpecialGlobalVars:
  Enabled: True

Style/TrivialAccessors:
  Enabled: True

Style/UnlessElse:
  Enabled: True

Style/VariableInterpolation:
  Enabled: True

Style/DoubleNegation:
  Enabled: True

Style/EachWithObject:
  Enabled: True

Style/ColonMethodCall:
  Enabled: True

Style/CommentAnnotation:
  Enabled: True

Style/Documentation:
  Enabled: False

Style/DefWithParentheses:
  Enabled: True

Style/PreferredHashMethods:
  Enabled: True

Style/ClassAndModuleChildren:
  Enabled: False

Style/ClassCheck:
  Enabled: True

Style/ClassMethods:
  Enabled: True

Style/ClassVars:
  Enabled: True

Style/WhenThen:
  Enabled: True

Style/WordArray:
  Enabled: True

Style/UnneededPercentQ:
  Enabled: True

Style/CollectionMethods:
  Enabled: True

Style/AsciiComments:
  Enabled: True

Style/Attr:
  Enabled: True

Style/BracesAroundHashParameters:
  Enabled: True

Style/CaseEquality:
  Enabled: True

Style/CharacterLiteral:
  Enabled: True

Style/Alias:
  Enabled: True

Style/HashSyntax:
  Enabled: True

Style/RedundantReturn:
  Enabled: True

Style/AndOr:
  Enabled: True

Style/RedundantSelf:
  Enabled: True

Style/WhileUntilModifier:
  Enabled: True

# This affects hiera interpolation, as well as some configs that we push.
Style/FormatStringToken:
  Enabled: false

#
# Metrics
#

Metrics/AbcSize:
  Enabled: False

Metrics/CyclomaticComplexity:
  Enabled: False

Metrics/PerceivedComplexity:
  Enabled: False

Metrics/BlockLength:
  Enabled: False

Metrics/ClassLength:
  Enabled: False

Metrics/LineLength:
  Enabled: False

Metrics/ModuleLength:
  Enabled: False

Metrics/ParameterLists:
  Enabled: False

Metrics/BlockNesting:
  Enabled: True

#
# Naming
#

Naming/AccessorMethodName:
  Enabled: True

Naming/ClassAndModuleCamelCase:
  Enabled: True

Naming/ConstantName:
  Enabled: True

Naming/VariableName:
  Enabled: True

Naming/FileName:
  Enabled: True

Naming/MethodName:
  Enabled: True

Naming/BinaryOperatorParameterName:
  Enabled: True

Naming/PredicateName:
  Enabled: True

#
# Security
#

Security/Eval:
  Enabled: True

# disable Yaml safe_load. This is needed to support ruby2.0.0 development
# envs
Security/YAMLLoad:
  Enabled: false

#
# RSpec
#

RSpec/BeforeAfterAll:
  Exclude:
    - spec/acceptance/**/*

# We don't use rspec in this way
RSpec/DescribeClass:
  Enabled: False

# Example length is not necessarily an indicator of code quality
RSpec/ExampleLength:
  Enabled: False

RSpec/NamedSubject:
  Enabled: False

RSpec/NestedGroups:
  Enabled: False

# This is useful, but sometimes a little too picky about where unit tests
# files are located
RSpec/FilePath:
  Enabled: false

# Disabled for now since they cause a lot of issues these issues aren't easy
# to fix
RSpec/RepeatedDescription:
  Enabled: False
